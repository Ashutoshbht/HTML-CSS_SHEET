<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Bullet Points</title>
  <style>
    /* CSS for blue bullet points */
    ul {
      list-style-type: none;
      padding: 0;
    }
    li:before {
      content: "\2022"; /* Bullet point */
      color: blue; /* Blue color */
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>
<body>

  <!-- HTML for list with blue bullet points -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
